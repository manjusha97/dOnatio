    <!--================Blog Area =================-->
    <section class="blog_area single-post-area section_gap" style="padding:0">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 posts-list" style="margin: auto;">
                    <div class="single-post row">
                        <div class="col-lg-3  col-md-3">
                            <div class="blog_info text-right">
                            </div>
                        </div>
                    </div>
                    <div class="comment-form">
                        <h4>Organization Details</h4>
                        <form>
                        	<div class="form-group">
                                <label style="float:left;padding-left:0.3em">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="abc" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Name'">
                            </div>
                            <div class="form-group">
                                <label style="float:left;padding-left:0.3em">Description</label>
                                <textarea class="form-control mb-10" rows="5" name="des" placeholder="Description"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'" required=""></textarea>
                            </div>
                            <div class="form-group">
                                <label style="float:left;padding-left:0.3em">Email ID</label>
                                <input type="text" class="form-control" id="email" placeholder="abc@xyz" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Email'">
                            </div>
                            <div class="form-group">
                                <label style="float:left;padding-left:0.3em">Phone Number</label>
                                <input type="text" class="form-control" id="phone" placeholder="986742......." onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Phone Number'">
                            </div>
                            <div class="form-group form-inline">
                                <div class="form-group col-lg-6 col-md-6 name">
                                    <label style="float:left;padding-left:0.3em">Password</label>
                                    <input type="text" class="form-control" id="pass" placeholder="Enter your password" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Password'">
                                </div>
                                <div class="form-group col-lg-6 col-md-6 email">
                                    <label style="float:left;padding-left:0.3em">Confirm Password</label>
                                    <input type="email" class="form-control" id="newpass" placeholder="Re-enter your password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
                                </div>
                            </div>
                            <div class="form-group">
                                <label style="float:left;padding-left:0.3em">Address</label>
                                <textarea class="form-control mb-10" rows="5" name="address" placeholder="Address"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'" required=""></textarea>
                            </div>
                            <a href="#" class="primary-btn">Update</a>&nbsp;
                            <a href="#" class="primary-btn">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
