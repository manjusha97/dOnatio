    <!--================ Start organization Dashboard =================-->

    <div class="container-fluid">
        <div class="row" style="margin-top:1em;">
            <div class="col-lg-7 col-md-10" style="margin:auto;">
                <div class="card">
                    <div class="card-header">
                        Ask for Donation
                    </div>
                    <div class="card-body">
                        <form method="post" action="#">
                            <div class="form-group">
                                <label for="eventType">Type of Donation :</label>
                                <div class="input-group">                                
                                    <select class="w-100" name="orgType">
                                        <option>Clothes</option>
                                        <option>Toys</option>
                                        <option>Furniture</option>
                                        <option>Stationary</option>
                                        <option>Gadgets</option>
                                        <option>Books</option>
                                        <option>Others</option>
                                    </select>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label>Number :</label>
                                <input type="number" class="form-control" name="orgQuant" />
                            </div>
                            <div class="form-group">
                                <input type="submit" name="askdetails" value="Ask" class="btn primary-btn">
                            </div>                     
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:1em;">
            <div class="col-lg-7 col-md-10" style="margin:auto;">
                <div class="card mb-3">
                    <div class="card-header">
                        Create New Event
                    </div>
                    <div class="card-body">
                        <form method="post" action="#">
                            <div class="form-group">
                                <label>Event Name :</label>
                                <input type="text" class="form-control" name="eventName" />
                            </div> 
                            <div class="form-group">
                                <label>Description :</label>
                                <textarea class="form-control" rows="3" name="eventDescription"></textarea>
                            </div>  
                            <div class="form-group">
                                <label>Date :</label>
                                <input type="date" class="form-control" name="eventDate" />
                            </div>
                            <div class="form-group">
                                <label for="eventType">Type of Donation :</label>
                                <div class="input-group">                                
                                    <select class="w-100" name="orgType">
                                        <option>Clothes</option>
                                        <option>Toys</option>
                                        <option>Furniture</option>
                                        <option>Stationary</option>
                                        <option>Gadgets</option>
                                        <option>Books</option>
                                        <option>Others</option>
                                    </select>
                                </div>
                            </div>                                  
                            <div class="form-group">
                                <div style="margin:auto;">
                                <input type="submit" name="createEvent" value="Create" class="btn primary-btn"> &nbsp; &nbsp;
                                <input type="reset" name="cancelEvent" class="primary-btn btn">
                                </div>
                            </div>                     
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
